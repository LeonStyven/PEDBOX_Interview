<div class="fixed top-22 left-0 right-0 bottom-0 flex items-center justify-center" style="background-image: url('https://backiee.com/static/wallpapers/560x315/208575.jpg'); background-size: cover; background-position: center;">
    <div class="absolute inset-0 bg-black/30 backdrop-blur-sm"></div>
    <div class="card max-w-md bg-base-100 shadow-xl relative z-10">
      <div class="card-body">
        <h2 class="card-title text-2xl font-bold text-center mb-6">Log in</h2>
        
        <form [formGroup]="logInForm" (ngSubmit)="onSubmit()" class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4">
        
  
          <label class="label">Email</label>
          <input 
            type="email" 
            class="input" 
            placeholder="example@test.com" 
            formControlName="email"
            [class.input-error]="logInForm.get('email')?.invalid && logInForm.get('email')?.touched"
          />
          <div class="error-message" *ngIf="getFieldError('email')">{{ getFieldError('email') }}</div>
        
          <label class="label">Password</label>
          <input 
            type="password" 
            class="input" 
            placeholder="***" 
            formControlName="password"
            [class.input-error]="logInForm.get('password')?.invalid && logInForm.get('password')?.touched"
          />
          <div class="error-message" *ngIf="getFieldError('password')">{{ getFieldError('password') }}</div>
        
          <button type="submit" class="btn btn-neutral mt-4" [disabled]="logInForm.invalid">
            Log In <i class="fa-solid fa-rocket"></i>
          </button>
        </form>
  
  
  
      </div>
    </div>
  </div>
